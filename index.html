<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Log in</title>
        <link rel="stylesheet" href="estilos.css">
        <script src="main.js"></script>
    </head>
<body>
    <header>
        <h1 class="title">ISKR Tecnologies</h1>
        <a href="#">Sign Up</a>
    </header>
    <section class="login">
            <img src="https://yt3.ggpht.com/a/AGF-l78mjCwQBUa-cRkp_9XJ8O3ROSh2u4ju0QEBpg=s900-c-k-c0xffffffff-no-rj-mo" alt="pic">
            <h1 class="titulo">Login</h1>
            <form>
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username"  id="usuario" class="input">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password"  id="pass" class="input">
                <input type="submit" onclick="validar()" class="boton" value="Sign In">
                <div>
                    <a href="#" style="text-decoration: none;" class="ref">Lost your Password?</a>
                    <br>
                    <a href="#" style="text-decoration: none;" class="ref">Don't have An account?</a>
                </div>
            </form>
    </section>
</body>
</html>
